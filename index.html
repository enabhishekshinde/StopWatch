<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet"   href="style.css">
</head>
<body>
    <div class="stop-watch">
         <h1 id="displaytime">00:00:00</h1>
         <div class="buttons">

            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="resetStop()">

         </div>

    </div>
    <script>
       let [second , minite , hours] = [0,0,0];
       let Displaytime = document.getElementById("displaytime");
       let timer = null;

       function stopwatch(){
           second++;
          if(second==60){
            second=0;
            minite++;
            if(minite==60){
              minite=0;
              hours++;
            }
          }
          let h = second < 10 ? "0"+hours:hours;
          let m = second < 10 ? "0"+minite:minite;
          let s = second < 10 ? "0"+second:second;

          Displaytime.innerHTML = h+":"+m+":"+s; 

       }
       function watchStart(){
         if(timer !== null){
            clearInterval(timer);
         }
         timer=setInterval(stopwatch,1000);
       }
       function watchStop(){
        clearInterval(timer);
       }
       function resetStop(){
        clearInterval(timer);
        Displaytime.innerHTML ="00:00:00";

       }

    </script>
</body>
</html>
